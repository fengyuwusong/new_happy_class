<!DOCTYPE html>
<html>
<head>
	<title>发送请求</title>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#sure').click(function(){
			var data=$('#date').val()+" "+$('#time').val();
			$("#data").attr("src",'');
			$("#data").attr("src",'showdata?date='+data+'&id='+$('#content').val());
		})
	})
	</script>
</head>
<body>
	<h1>请选择你所要查看的那一天精准时间，然后可查看那时一小时内的柱形图的投票情况</h1>
	<h1 style="color:#aaa;">提示：点击更改数据后会有一段时间延迟(应为5S内)，请耐心等待</h1>
	<label>班级名字</label>
	<select id="content" name="selse" >
		<option value="1">15电气三班</option>
		<option value="2">16机电二班</option>
		<option value="3">15英语三班</option>
		<option value="4">15人力一班</option>
		<option value="5">15会计三班</option>
		<option value="6">14金融六班</option>
		<option value="7">14车辆三班</option>
		<option value="8">15国贸三班</option>
		<option value="9">15建筑三班</option>
	</select>
	<br>
	<label>日期</label>
	<input type="date" id='date'>
	<br>
	<label>准确时间</label>
	<input type="time" id='time'>
	<input type="submit" id='sure'>
	<br>
	<img id="data" src="showdata?date={$Think.get.date}&id=1">
</body>
</html>
