<!DOCTYPE html>
<html>
<head>
	<title>快乐班级后台</title>
</head>
<body>
	<h2>欢迎来到后台系统，如有bug请联系</h2>
	<br>
	<h3>功能介绍</h3>
	<a href="alldata.html?date={$day}">①全体班级一日投票情况查看</a>
	<br>
	<p>该链接指向一个页面，页面内可以选择日期来查看所有班级的一日内投票情况,默认输出图片为当天投票情况</p>
	<a href="timedate.html?date={$time}">②个别班级一小时投票情况查看</a>
	<br>
	<p>该链接指向一个页面，页面内可以选择日期与时间来查看所有班级的一日内投票情况,默认输出图片为第一个班级一小时前到此时的投票情况</p>
	<a href="changedata.html">③修改票数接口</a>
	<br>
	<p>为防止有人刷屏等，特意设置了这个票数增进接口</p>
</body>
</html>
