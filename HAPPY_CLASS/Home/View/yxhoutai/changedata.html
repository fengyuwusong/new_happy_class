<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#show').click(function(){
			$mess=$('#mess');
			$mess.css('display','none');
			$.ajax({ 
	            type: "POST",     
	            url: "__URL__/getnum",
	            data: {
	                id: $('#content').val(), 
	            },
	            dataType: "text",
	            success: function(json) {
					$mess.slideDown(300,function(){
						$mess.css('display','block');  
					}).html("现在票数为："+json);  
				},
	            error: function(jqXHR){     
	               alert("发生错误：" + jqXHR.status);  
	            },     
	        });		
		})
		$('#down').click(function(){
			if(confirm('确定进行减'+$('#num').val()+'票？')){
				$mess=$('#mess');
				$mess.css('display','none');
				$.ajax({ 
		            type: "POST",     
		            url: "__URL__/change",
		            data: {
		                id: $('#content').val(),
		                num:$('#num').val(), 
		            },
		            dataType: "json",
		            success: function(json) {
						$mess.slideDown(300,function(){
							$mess.css('display','block');  
						}).html(json);  
					},
		            error: function(jqXHR){     
		               alert("发生错误：" + jqXHR.status);  
		            },     
		        });	
		     }	
		})
		$('#source').click(function(){
			$mess=$('#mess');
			$mess.css('display','none');
			$.ajax({ 
	            type: "POST",     
	            url: "__URL__/showsource",
	            data: {
	                id: $('#content').val(), 
	            },
	            dataType: "text",
	            success: function(json) {
					$mess.slideDown(300,function(){
						$mess.css('display','block');  
					}).html("原始票数为："+json);  
				},
	            error: function(jqXHR){     
	               alert("发生错误：" + jqXHR.status);  
	            },     
	        });		
		}) 
	})
	</script>
</head>
<body>
	<form>
		<select id="content" name="selse" >
		<option value="1">15电气三班</option>
		<option value="2">16机电二班</option>
		<option value="3">15英语三班</option>
		<option value="4">15人力一班</option>
		<option value="5">15会计三班</option>
		<option value="6">14金融六班</option>
		<option value="7">14车辆三班</option>
		<option value="8">15国贸三班</option>
		<option value="9">15建筑三班</option>
		</select>
		<input id='show' type="button" name="name1" class="vote" value="显示票数"> 
	</form>
	<label name='aa'>减去多少票</label>
	<input id='num' type="number" min="0" max="1000" step="5" value="10" name='aa'>
	<input type="button" id='down' class="vote" value="确定减票">
	<br>
	<input type="button" id='source' class="vote" value="显示原始票数减票">
	<div id="mess"></div>
</body>
</html>
